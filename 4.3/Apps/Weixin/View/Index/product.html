<!DOCTYPE html>
<html>
<head>
	<title>产品中心</title>
	<meta charset="utf-8">
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<style type="text/css">
	.button{
		height: 60px;
		line-height: 60px;
		background-color: blue;
		font-size: 40px;
		text-align: center;
		color: white; 
		margin: 0 20px;
		margin-top: 20px;
	}
	#value{
		height: 100px;
		line-height: 100px;
		font-size: 60px;
	}

</style>

<body>
	<div class="button" id="choose">选择</div>
	<img src="">
	<div class="button" id="share">分享朋友圈</div>
	<input type="text" id="value">点击扫一扫
	<div class="button" id="scan">扫一扫</div>
	<img src="http://qr.topscan.com/api.php?bg=f3f3f3&fg=bebebe&gc=bebebe&el=l&w=200&text=www.baidu.com">

	<script>
		wx.config({
	    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	    appId: "{$data['appid']}", // 必填，公众号的唯一标识
	    timestamp: "{$data['timestamp']}", // 必填，生成签名的时间戳
	    nonceStr: "{$data['nonceStr']}", // 必填，生成签名的随机串
	    signature: "{$data['signature']}",// 必填，签名，见附录1
	    jsApiList: ['chooseImage','onMenuShareTimeline','scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
	wx.ready(function(){
	    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。

	   /* */
	    $("#choose").on('click',function(){

		wx.chooseImage({
		    count: 1, // 默认9
		    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
		    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
		    success: function (res) {
		        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
		        // alert(localIds);
		        $("img").attr('src',localIds);	
    				}
			});

	    });

	    $("#share").on('click',function(){

			wx.onMenuShareTimeline({
			    title: 'ada', // 分享标题
			    link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
			    imgUrl: '', // 分享图标
			    success: function () { 
			        // 用户确认分享后执行的回调函数
			    },
			    cancel: function () { 
			        // 用户取消分享后执行的回调函数
			    }
			});

	    });

	    $("#scan").on('click',function(){
	    	wx.scanQRCode({
			    needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
			    scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
			    success: function (res) {
			    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
			   $("#value").val(result);
			}
			});
	    });
	});

	wx.error(function(res){
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
	});

	</script>
</body>
</html>
